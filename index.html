    <title>ArtTrack: 流麻委託與進度一覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Import Zen Maru Gothic (primary) and Noto Sans TC (fallback) */
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
        background-color: #fbfaf8; /* 淺米色 */
        color: #57534e; /* Stone 600 - Softer dark grey */
      }
      
      /* Force inherit font for form elements for consistency */
      input, button, select, textarea {
        font-family: inherit;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom Scrollbar - Rounded style */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 5px;
        border: 2px solid #f5f5f4;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; 
      }
    </style>
